service: ecommerce-backend

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 512
  timeout: 30
  
  # Environment variables
  environment:
    MONGODB_URI: ${env:MONGODB_URI}
    JWT_SECRET: ${env:JWT_SECRET}
    PAYMOB_API_KEY: ${env:PAYMOB_API_KEY, ''}
    PAYMOB_INTEGRATION_ID: ${env:PAYMOB_INTEGRATION_ID, ''}
    PAYMOB_IFRAME_ID: ${env:PAYMOB_IFRAME_ID, ''}
    PORT: ${env:PORT, '5000'}
    NODE_ENV: production
  
  # IAM Role Statements (if you need AWS services access)
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: '*'

functions:
  api:
    handler: lambda.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /
          method: ANY
    # VPC Configuration (uncomment if MongoDB requires VPC)
    # vpc:
    #   securityGroupIds:
    #     - sg-xxxxxxxxx
    #   subnetIds:
    #     - subnet-xxxxxxxxx
    #     - subnet-yyyyyyyyy

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

# Package configuration
package:
  exclude:
    - .git/**
    - .env
    - README.md
    - .gitignore
    - test-local.js
    - seedAdmin.js
    - seedProducts.js
    - deploy-aws.ps1
    - DEPLOYMENT_TROUBLESHOOTING.md
    - response.json

# Custom configuration
custom:
  dotenv:
    path: .env
    basePath: ./
    include:
      - MONGODB_URI
      - JWT_SECRET
      - STRIPE_SECRET_KEY
      - PORT
  serverless-offline:
    httpPort: 5000
    lambdaPort: 3002

